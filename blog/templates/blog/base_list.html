<a class="relative block mb-8 lg:mb-0 overflow-hidden rounded-lg shadow-2xl border border-gray-100 p-4 hover:scale-105 ease-in-out duration-1000" href="{% url 'blog:post-detail' post.slug %}">
  <div class="block shrink-0">
    <img alt="" src="{{ post.featured_image.url }}" class="rounded-lg object-cover shadow-sm h-40 w-full" />
  </div>

  <span class="absolute inset-x-0 -bottom-0 h-2 bg-gradient-to-r from-gray-900 via-sky-600 to-gray-900"></span>
  
  <div class="sm:flex sm:justify-between sm:gap-2">
    <div>
      <h3 class="text-lg text-sky-600 sm:text-xl mt-2">{{ post.title }}</h3>
    </div>
  </div>

  <div class="text-pretty text-black text-sm">
    {{ post.content|safe|truncatewords:30}}
  </div>

  <dl class="mt-6 flex gap-4 sm:gap-6">
    <div class="flex flex-col-reverse">
      <span class="text-sm font-medium text-gray-500">
        Updated On: {{ post.updated_on|date:'M. d, Y' }}
      </span>
      <span class="text-sm font-medium text-gray-500">
        Author: {{ post.author|default:"Unknown Author" }}
      </span>
    </div>
  </dl>
</a>
