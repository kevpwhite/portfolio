<a href="{% url 'blog:post-detail' post.slug %}" class="hover:scale-105 ease-in-out duration-1000 relative block overflow-hidden rounded-lg shadow-lg border border-gray-100 p-4">
  <div class="hidden sm:block sm:shrink-0">
    <img alt="" src="{{ post.featured_image.url }}" class="rounded-lg object-cover shadow-sm h-40 w-full" />
  </div>

  <span class="absolute inset-x-0 bottom-0 h-2 bg-gradient-to-r from-sky-600 via-black-500 to-gray-600"></span>

  <div class="sm:flex sm:justify-between sm:gap-2">
    <div>
      <h3 class="text-lg text-gray-900 sm:text-xl">{{ post.title }}</h3>
      <p class="text-md text-gray-900">
        Author: {{ post.author|default:"Unknown Author" }}
      </p>
    </div>
  </div>

  <p class="mt-4 text-pretty text-sm text-gray-500">
    {{ post.content|safe|truncatewords:30}}
  </p>

  <dl class="mt-6 flex gap-4 sm:gap-6">
    <div class="flex flex-col-reverse">
      <span class="text-sm font-medium text-gray-600">
        Posted: {{ post.created_on|date:'M. d, Y' }}
      </span>
    </div>
  </dl>
</a>
